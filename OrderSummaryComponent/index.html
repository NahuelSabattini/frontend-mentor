<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Order Summaty Component</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js" integrity="sha512-2bMhOkE/ACz21dJT8zBOMgMecNxx0d37NND803ExktKiKdSzdwn+L7i9fdccw/3V06gM/DBWKbYmQvKMdAA9Nw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>

    <div class="background">
        <img src="./img/wave.svg" alt="">
    </div>

    <div class="card-content">
        <img src="./img/img.jpg" alt="" class="image"> 
        
        <div class="content-data">
            <strong class="title">Order Summary</strong>
            <p class="text">You cant now listen to millons of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="intern-card">
                <div class="content-intern-card">
                    <div class="icon-music-content">
                        <i class="fa-solid fa-music"></i>
                    </div>
                    <div class="text-plan-container">
                        <strong class="title-plan">
                            Annual Plan
                        </strong>
                        <p class="price">$59.99/year</p>
                    </div>
                </div>
                <a href="/" class="change">Change</a>
            </div>
            <button class="boton-principal">
                Proceed to Payment
            </button>
            
            <button class="boton-cancel">
                Cancel Order
            </button>
        </div>

    </div>
    
</body>
</html>
