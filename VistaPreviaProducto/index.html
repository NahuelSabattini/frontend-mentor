<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Product preview card component</title>
</head>
<body>

    <section class="card-container"> 
        <img src="./img/chanel.jpg" alt="perfum chanel" class="chanel">
        <section class="container-information">
            <h5 class="title">PERFUME</h5>
            <h1 class="title-principal">Gabrielle Essence Eau De Parfum</h1>
            <p class="description">A floral, solar and voluptuous interpretation composed by 
                Oliver Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <section class="container-prices">
                <h3 class="price-principal">$149.99</h3>
                <h6 class="sub-price">$169.99</h6>
            </section>
            <button class="add-to-cart">
                <i class='bx bxs-cart-add'></i>
                Add to Cart
            </button>
        </section> 
    </section>
</body>
</html>
